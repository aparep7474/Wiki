{% extends "encyclopedia/layout.html" %}

{% block title %}

  Encyclopedia

{% endblock %}

{% block body %}

  <style>
    textarea {
      width: 1000px;
      height: 400px;
    }

    button {
      width: 300px;
      height: 50px;
    }

    label {
      margin-right: 5px;
    }
  </style>
  <h1>{{ AE }} {{ title }}</h1>
  <form action="{{ action }}" method="post">
    {% csrf_token %}
    {{ form }}
    <button name="wiki-post" class="btn btn-primary" type="submit">Post on Wiki</button>
  </form>

{% endblock %}
